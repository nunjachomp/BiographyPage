<body>
    <nav>
        <ul>
            <li><a href="../index.html"><span>&#8779</span> Home <span>&#8779</span></a></li>

        </ul>
    </nav>
    <section>
        <h1>If you would like to collaborate with me, input your information, and one of my associates will get back to
            you!</h1>
        <form id="contactForm" action="https://formspree.io/f/mbjewbjk" method="POST">
            <fieldset>
                <legend>Your contact information</legend>
                
                <label for="first name">First Name <span1>*</span1></label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

                <label for="last name">Last Name </label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">

                <label for="email">Email <span1>*</span1></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="+972-52-555-5555">

                <label for="comments">Special requests:</label>
                <textarea id="comments" name="comments" placeholder="Leave your comments and suggestions here!"></textarea>

                <button id="submitButton" disabled="disabled" type="submit">Submit Information!</button>
            </fieldset>
        </form>
    </section>
    <footer>
        <main></main>
        <script src="../js/footer_about_contact.js"></script>
        <script src="../js/contact.js"></script>
    </footer>
</body>
